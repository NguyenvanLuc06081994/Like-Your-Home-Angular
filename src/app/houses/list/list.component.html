
<div class="south-search-area">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="advanced-search-form">
          <!-- Search Title -->
          <div class="search-title">
            <p>Search for your home</p>
          </div>
          <!-- Search Form -->
          <form action="#" id="advanceSearch" [formGroup]="formSearch" (ngSubmit)="search()">
            <div class="row">

              <div class="col-12 col-md-4 col-lg-3">
                <div class="form-group">
                  <input type="input" class="form-control" formControlName="name" placeholder="Keyword Name House">
                </div>
              </div>

              <div class="col-12 col-md-4 col-lg-3">
                <div class="form-group">
                  <select class="form-control" id="cities" formControlName="address">
                    <option [selected]="[]">All Cities</option>
                    <option value="Hà Nội">Hà Nội</option>
                    <option value="Đà Nẵng">Đà Nẵng</option>
                    <option value="Thành Phố HCM">Thành Phố HCM</option>
                    <option value="Quảng Ninh">Quảng Ninh</option>
                    <option value="Nha Trang">Nha Trang</option>
                    <option value="Quất Lâm">Quất Lâm</option>
                  </select>
                </div>
              </div>

              <div class="col-12 col-md-4 col-lg-3">
                <div class="form-group">
                  <select class="form-control" id="catagories" formControlName="type_house">
                    <option [selected]="[]">All Catagories</option>
                    <option value="Nhà Nghỉ">Nhà Nghỉ</option>
                    <option value="Khách sạn">Khách Sạn</option>
                    <option value="Homestay">Farm</option>
                    <option value="Pen house">House</option>
                  </select>
                </div>
              </div>

              <div class="col-12 col-md-4 col-lg-3">
                <div class="form-group">
                  <select class="form-control" id="offers" formControlName="type_room">
                    <option [selected]="[]">All Type</option>
                    <option value="Phòng vip">Phòng Vip</option>
                    <option value="Phòng thường">Phòng thường</option>
                  </select>
                </div>
              </div>

              <div class="col-12 col-md-4 col-xl-4">
                <div class="form-group">
                  <select class="form-control" id="listings" formControlName="price">
                    <option [selected]="[]">Price</option>
                    <option value="1">< 1000000</option>
                    <option value="2">1000000 - 2000000</option>
                    <option value="3">> 2000000</option>
                  </select>
                </div>
              </div>

              <div class="col-12 col-md-4 col-xl-4">
                <div class="form-group">
                  <select class="form-control" id="bedrooms" formControlName="bedroom">
                    <option [selected]="[]">Bedrooms</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value=">5">5+</option>
                  </select>
                </div>
              </div>

              <div class="col-12 col-md-4 col-xl-4">
                <div class="form-group">
                  <select class="form-control" id="bathrooms" formControlName="bathroom">
                    <option [selected]="[]">Bathrooms</option>

                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value=">5">5+</option>

                </div>

<!-- Breadcrumb Section Begin -->

<div class="breadcrumb-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-text">
          <h2>Our Rooms</h2>
          <div class="bt-option">
            <a [routerLink]="['/home']">Home</a>
            <span>Rooms</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumb Section End -->

<!-- Rooms Section Begin -->
<section class="rooms-section spad">
  <div class="container">
    <div class="row">
      <div class="col-md-6" *ngFor="let house of listHouse">
        <a href="" [routerLink]="['/home/detail',house.id]">
        <div >
          <div class="room-item">
            <ng-container *ngFor="let image of images">
              <div *ngIf="image.house_id == house.id">
                <img src="{{image.ref}}" alt="">
              </div>
            </ng-container>
            <div class="ri-text">
              <h4>{{house.name}}</h4>
              <h3>{{house.price}} VNĐ<span>/night</span></h3>
              <table>
                <tbody>
                <tr>
                  <td class="r-o">Category:</td>
                  <td>{{house.type_house}}</td>
                </tr>
                <tr>
                  <td class="r-o">Bed:</td>
                  <td>{{house.bedroom}}</td>
                </tr>
                <tr>
                  <td class="r-o">Bath:</td>
                  <td>{{house.bathroom}}</td>
                </tr>
                <tr>
                  <td class="r-o">Status:</td>
                  <td>{{house.status}}</td>
                </tr>
                <tr>
                  <td class="r-o">Description:</td>
                  <td>{{house.description}}</td>
                </tr>
                <tr>
                  <td class="r-o">Address:</td>
                  <td>{{house.address}}</td>
                </tr>
                </tbody>
              </table>
              <a [routerLink]="['/home/detail',house.id]" class="primary-btn">More Details</a>
            </div>
          </div>
        </div>
        </a>
      </div>


      <div class="col-lg-12">
        <div class="room-pagination">
          <a href="#">1</a>
          <a href="#">2</a>
          <a href="#">Next <i class="fa fa-long-arrow-right"></i></a>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Rooms Section End -->
