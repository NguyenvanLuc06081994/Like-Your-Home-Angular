<!-- Breadcrumb Section Begin -->

<div class="breadcrumb-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-text">
          <h2>Our Rooms</h2>
          <div class="bt-option">

    </div>
  </div>

<!-- Rooms Section Begin -->
<section class="rooms-section spad">
  <div class="container">
    <div class="row">
      <div class="col-md-6" *ngFor="let house of listHouse">
        <a href="" [routerLink]="['/home/detail',house.id]">
        <div >
          <div class="room-item">
            <img src="{{house.image}}" alt="" style="width: 150px; height: 350px">
            <div class="ri-text">
              <h4>{{house.name}}</h4>
              <h3>{{house.price}} VNƒê<span>/night</span></h3>
              <table>
                <tbody>
                <tr>
                  <td class="r-o">Category:</td>
                  <td>{{house.type_house}}</td>
                </tr>
                <tr>
                  <td class="r-o">Bed:</td>
                  <td>{{house.bedroom}}</td>
                </tr>
                <tr>
                  <td class="r-o">Bath:</td>
                  <td>{{house.bathroom}}</td>
                </tr>
                <tr>
                  <td class="r-o">Status:</td>
                  <td>{{house.status}}</td>
                </tr>
                <tr>
                  <td class="r-o">Description:</td>
                  <td>{{house.description}}</td>
                </tr>
                <tr>
                  <td class="r-o">Address:</td>
                  <td>{{house.address}}</td>
                </tr>
                </tbody>
              </table>
              <a [routerLink]="['/home/detail',house.id]" class="primary-btn">More Details</a>
            </div>
          </div>
        </div>
        </a>
      </div>


      <div class="col-lg-12">
        <div class="room-pagination">
          <a href="#">1</a>
          <a href="#">2</a>
          <a href="#">Next <i class="fa fa-long-arrow-right"></i></a>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Rooms Section End -->
